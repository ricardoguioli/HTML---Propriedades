<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Mudar o tamanho da letra -->
     <h1 style="font-size:60px;">Titulo grande</h1>
     <h1 style="font-size:375%;">Titulo grande</h1>
    
    <!-- Marca texto amarelo -->
     <p>Passei um <mark>marca texto</mark> de escola</p>

    <!-- Colocar um texto quando passar o mouse em cima -->
     <p title="Surpresa!">Tem algo nesse texto</p>
    
    <!-- Mudar a fonte do texto -->
     <p style="font-family: Verdana;">Fonte verdana</p>


</body>
</html>
