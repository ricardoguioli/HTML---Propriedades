 <body style="background-color: burlywood;"></body>

     <p style="background-color:powderblue"> Esse fundo mudou </p>

    <!-- Mudar cor da borda -->
     <p style="border: 2px solid tomato;"> Hello World</p>
    
    <!-- Três formas de escolher cores especificas -->
    <h1 style="background-color:rgb(255, 99, 71);">...</h1>
    <h1 style="background-color:#ff6347;">...</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>
    <!-- hsl: hue (cor de 0 a 360), saturação e claridade -->

        <!-- + Escolher transparência -->
        <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>
    
    
</body>
