<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Tipos de textos -->
    <p><b>Em negrito</b></p>
    <p><strong>Em negrito IMPORTANTE</strong></p>

    <p><i>Em itálico</i></p>
    <p><em>Em itálico IMPORTANTE</em></p>

    <p>Texto <sub> Base </sub> e <sup>Elevado</sup></p>
    <p><small>Pequeno</small></p>
    <p><del>Cortado</del></p>
    <p><ins>Sublinhado</ins></p>


    <!-- Centralizar texto (pode usar no body centraliza tudo) -->
     <p style="text-align:center;">Texto centralizado</p>

</body>
</html>
