<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Colocando bordas (css)-->
    <style>
        table, th, td {
            border: 1px solid black;
            /* Tirar a borda extra */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <!-- Tabelas -->
     <table>
        <!-- Linha (table row)-->
        <tr>
            <!-- Título negrito e centralizado (table heading)-->
             <th>teste</th>
             <th>testezao</th>
        </tr>
        <tr>
            <!-- Conteúdo (table data). colspan e rowspan junta linhas e colunas -->
            <td colspan="2">junta tudo neah</td>
        </tr>
     </table>
</body>
</html>
