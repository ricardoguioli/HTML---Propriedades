<!-- Use ! <enter> para colocar o básico de html. (obs.: troque en por pt) -->
<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ícone do site -->
     <link rel="icon" type="image/x-icon" href="imagens/minecraft_logo.webp">
</head>
<body>

    <!-- Texto normal-->
     <p>Isso é um texto normal</p>

    <!-- Pular linha (Enter) -->
     <p>Texto com <br> linha pulada</p>

    <!-- Títulos -->
     <h1>Título 1</h1>
     <h2>Título 2</h2>
     <h3>Título 3</h3>
     <h4>Título 4</h4>
     <h5>Título 5</h5>
     <h6>Título 6</h6>
    
    <!-- Imagens ou Gifs -->
    <img src="gato.jpg" alt="Caso a imagem não carregue">
    <img src="cachorro.jpg" alt="Era pra ter um cachorro!" width="104" height="142">

    <!-- Texto com espaços infinitos (a fonte muda) -->
     <pre> oi     tem   muito
        espaço    a    qui
     </pre>

    <!-- Colocar uma linha horizontal -->
     <p>Teste</p>
     <hr>
     <p>Teste</p>


</body>
</html>
